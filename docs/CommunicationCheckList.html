<body>
<h1>溝通檢查</h1>
<table>
<tr><td><wired-checkbox> 你有表達自己的情緒</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你有表達自己的需要並請求協助</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你的請求並不多也並不為人造成困擾，作為一種溝通交往，而不是依賴</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你提議某些活動並主動參與以協助他人達到自我滿足</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你提出的所有請求和提議都提供了拒絕的渠道</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你能快速指出自己或他人的失誤並開始討論如何避免擴大傷害</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 你有提出長遠的目標提供討論</wired-checkbox></tr></td>
</table>
<hr />
<p>遇到爭論時：</p>
<table>
<tr><td><wired-checkbox> 面對質疑和其他方案，你能理解、支持和肯定</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 遇到不想接受的建議，你能感謝、致歉並明確地拒絕</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 有需要時，你能說明自己的計劃，或重申拒絕，然後結束話題</wired-checkbox></tr></td>
</table>
<p>事後：</p>
<table>
<tr><td><wired-checkbox> 行動測試證明了計劃有問題，道歉並尋求替代方案、修正計劃</wired-checkbox></tr></td>
<tr><td><wired-checkbox> 行動測試證明了計劃的成功，慶祝成功並感謝意見提供者給予的靈感</wired-checkbox></tr></td>
</table>
</body>
